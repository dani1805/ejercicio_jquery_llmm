    <script>
    'use strict'

    $(function(){

        $("tr").each(function(index){
            if (index != 0) {
                var examOne = parseFloat($(this).children().eq(1).text());
                var examTwo = parseFloat($(this).children().eq(2).text());
                var examThree = parseFloat($(this).children().eq(3).text());
                var operation = 0;

                operation = (examOne + examTwo + examThree) / 3;

                $(this).children().eq(4).text(operation);

                if (operation < 5) {
                    $(this).children().eq(4).css("color", "red");
                }
            }
        });

    });

    

   

    


    </script>
